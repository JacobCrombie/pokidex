<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokemonapi</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">pokemonapi</span>
            </a>
        </nav>
    </header>


    <main class="container-fluid">
            <div class="row">

                <div class="col-3 bg-green pokemons">
                    <h1 class="">All Pokemon</h1>
                    <ul id="api-pokemons">
                        <li>pokemons</li>
                    </ul>
                </div>

                <div class="col-6 text-center pokemons">
                    <h1>Active Pokemon</h1>
                    <div id="active-pokemon"></div>
                </div>

                <div class="col-3 bg-green pokemons">
                    <h1 class="">My Pokemon</h1>
                    <ul id="my-pokemons">
                        <li>Pokemons</li>
                    </ul>
                </div>

            </div>
    </main>


    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
